 <!-- Certificate Section -->
    <section class="success" id="certificates">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>CERTIFICATES</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">

                <div class="certificates">

                    {% for certificate in site.data.certificates %}
                        <a href="{{ certificate.url }}" target="_blank" class="certificate col-md-3">
                                <img src="{{ site.baseurl }}/img/{{ certificate.badge }}" />
                        </a>
                    {% endfor %}
                </div>
            </div>

        </div>
    </section>
